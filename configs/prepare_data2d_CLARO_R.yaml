seed: 0
exp_name:

device:
  cuda_device: cuda:0
  gpu_num_workers: 32

data:
  dataset_name: Claro_Retro

  img_dir: /Volumes/T7/CLARO DATA/Claro_Retro
  interim_dir: /Volumes/T7/data/interim/
  processed_dir: /Volumes/T7/data/processed/
  info_file: /Volumes/T7/data/interim/Claro_Retro/patients_info.xlsx
  label_file: /Volumes/T7/CLARO DATA/Claro_Retro/CLARO_retrospettivo_clinical_db.xlsx
  metadata_file: None

  classes:
    "adaptive": 1
    "non-adaptive": 2
  preprocessing:
    # resize
    img_size: 256
    interpolation: linear
    # normalization and clip
    range:
      min: -1000 # -1200 # -1000
      max: 1000 # 400 # 1000
    upper_percentile:
    lower_percentile:
    to_255:
    file_format: .tiff # .pkl
  dicom_tags:
    - PatientID
    - PatientName
    - SliceThickness
    - RescaleIntercept
    - RescaleSlope
    - PixelSpacing
    - BitsAllocated
    - BitsStored
    - PixelRepresentation
    - ImageOrientationPatient
    - ImagePositionPatient
    - ImageType
    - Manufacturer
    - ManufacturerModelName
    - PhotometricInterpretation
    - WindowCenter
    - WindowWidth
  contour:
    contour_type: GTVp
    contour_save_format: .nii
    masks_target: ['Lungs','Lesions','Body']
    union_target: ['Lesions_Lungs']


reports:
  reports_dir: "./reports/"
  snap: True